galaxy_info:
  role_name: "{{ cookiecutter.name }}"
  author: "{{ cookiecutter.author_name }}"
  description: "{{ cookiecutter.description }}"
  license: "{{ cookiecutter.license }}"
  min_ansible_version: "{{ cookiecutter.ansible_versions | first }}"
  platforms:
    - name: EL
      versions:
        - 8
        - 7
    - name: Debian
      versions:
        - bullseye # 11
        - buster   # 10
    - name: Ubuntu
      versions:
        - disco
        - bionic
